<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Student Details Page</title>
    <style type="text/css">
      body {
        margin: 30px;
      }
    </style>
    <script src="student_data.js"></script>
  </head>
  <body>
    <h1>Enter Student Details</h1>
    <form name="formStudent">
      <label for="fname">Full name: </label>
      <input type="text" id="fname" name="fname" class="forTable" /><br /><br />
      <label for="course">Course </label>
      <input
        type="text"
        id="course"
        name="course"
        class="forTable"
      /><br /><br />
      <label for="enDate">Enrolled date </label>
      <input
        type="date"
        id="enDate"
        name="enDate"
        class="forTable"
      /><br /><br />
      <label for="email">Email Id </label>
      <input
        type="email"
        id="email"
        name="email"
        class="forTable"
      /><br /><br />
      <label for="phoneNum">Phone Number</label>
      <input
        type="text"
        id="phoneNum"
        name="phoneNum"
        class="forTable"
      /><br /><br />
      <input
        type="button"
        value="Submit"
        onclick="validateDataAndCreateTable()"
      />
    </form>
    <br /><br /><br />
    <h1>Students Table</h1>
    <table id="studentsTable" border="1">
      <th>Name</th>
      <th>Course</th>
      <th>Enrolled Date</th>
      <th>Email Id</th>
      <th>Phone Number</th>
    </table>
  </body>
</html>
